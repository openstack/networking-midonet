              - x/networking-l2gw
              - x/tap-as-a-service
        - openstack-tox-py37:
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - x/tap-as-a-service
        - openstack-tox-cover:
            required-projects:
              - openstack/neutron
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - x/tap-as-a-service
    gate:
