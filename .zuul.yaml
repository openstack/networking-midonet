        - openstack-tox-pep8:
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - x/tap-as-a-service
        - openstack-tox-py27:
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - x/tap-as-a-service
        - openstack-tox-py36:
            required-projects:
              - openstack/neutron-vpnaas
