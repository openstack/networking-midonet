    check:
      jobs:
        - openstack-tox-pep8:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
        - openstack-tox-py36:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
        - openstack-tox-py37:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
        - openstack-tox-cover:
            voting: false
            required-projects:
              - openstack/neutron
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
    gate:
      jobs:
        - openstack-tox-pep8:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
        - openstack-tox-py36:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service
        - openstack-tox-py37:
            voting: false
            required-projects:
              - openstack/neutron-vpnaas
              - openstack/neutron-dynamic-routing
              - x/networking-l2gw
              - openstack/tap-as-a-service

